<HTML>
	<HEAD>
		<SCRIPT LANGUAGE="JavaScript">

var flagtime;
var oldinner;
var flag=1;
var num;
var rs=location.search;
var ren=rs.substring(1);
var total=0;
num=new Array(6);
function init()
{
oldinner=games.innerHTML;
}
function start()
{
    if(flag==1)
         {
			fun();
			flag=0;
			}
     else
		{
			fun2();
			flag=1;
			}
}
function fun()
{
		var arr;
		arr=new Array(6);
		games.innerHTML=oldinner;
		 for(var i=0;i<6;i++)
			 num[i]=0;
	    for(var i=0;i<6;i++)
	    {
			arr[i]=Math.floor(Math.random()*6+1);
			num[arr[i]-1]++;
			}
		pic1.src=arr[0]+".png";
		pic2.src=arr[1]+".png";
		pic3.src=arr[2]+".png";
		pic4.src=arr[3]+".png";
		pic5.src=arr[4]+".png";
		pic6.src=arr[5]+".png";
		flagtime=setTimeout("fun()",100);
		
}
function fun2()
{
    var sijin=0;
	window.clearTimeout(flagtime);
	games.innerHTML+="<h1 style='position:absolute;left: 45%; top: 15%;'>玩家"+(total%ren+1)+"</h1>";
	if(num[3]>=4)
	{
			if(num[3]==6)
				games.innerHTML+="<h1 style='position:absolute;left: 45%; top: 70%;'>恭喜！满堂红！</h1>";
			else if(num[0]==2)
				games.innerHTML+="<h1 style='position:absolute;left:  45%; top: 70%;'>恭喜！状元插金花！</h1>";
			else
				games.innerHTML+="<h1 style='position:absolute;left:  45%; top: 70%;'>恭喜！中状元啦！</h1>";
		}
		else
		{
			for(var i=0;i<6;i++)
			{
				if(num[i]==4)
				sijin=1;
				}
				if(sijin==1)
				games.innerHTML+="<h1 style='position:absolute;left:  45%; top: 70%;'>恭喜！四进！</h1>";
				else if(num[0]==1&&num[1]==1&&num[2]==1&&num[3]==1&&num[4]==1&&num[5]==1)
				games.innerHTML+="<h1 style='position:absolute;left:  45%; top: 70%;'>恭喜！对堂哦！！</h1>";
				else if(num[3]==3)
				games.innerHTML+="<h1 style='position:absolute;left:  45%; top: 70%;'>恭喜！三红！</h1>";
				else if(num[3]==2)
				games.innerHTML+="<h1 style='position:absolute;left:  45%; top: 70%;'>恭喜！二举！</h1>";
				else if(num[3]==1)
				games.innerHTML+="<h1 style='position:absolute;left: 45%; top: 70%;'>恭喜！一秀！</h1>";
				else
				games.innerHTML+="<h1 style='position:absolute;left: 45%; top: 70%;'>很可惜，什么都没有。</h1>";
		}
		total++;
	
}

		</SCRIPT>
	</HEAD>
	<BODY id="games">
		<input type="button" onclick='location.href=("moshi.html")' style="background:url(data/button6.png);width:50;height:50;background-size:cover;border:none;">
	</BODY>
	<BODY id="games" onload="init()" onkeydown="start()" style="background:url(data/41-20.png); width:100%; background-repeat:no-repeat;background-size:100% 100%;">
		<div style="position: absolute;top: 26%;left: 33%;">
			<div style="float:left; width:350px"><width="20%"><img id="pic1" src="1.png" width="100" height="100"></div>
		    <div style="width:650px"><width="20%"><img id="pic2" src="2.png" width="100" height="100"></div>
	    </div>
		<div style="position: absolute;top: 42%;left: 33%;">
			<div style="float:left; width:350px"><width="17%"><img id="pic3" src="3.png" width="100" height="100"></div>
			<div style="width:650px"><width="20%"><img id="pic4" src="4.png" width="100" height="100"></div>
		</div>
		<div style="position: absolute;top: 55%;left: 33%;">
			<div style="float:left; width:350px"><width="20%"><img id="pic5" src="5.png" width="100" height="100"></div>
		    <div style="width:650px"><width="20%"><img id="pic6" src="6.png" width="100" height="100"></div>
		</div>
	</BODY>
	
</HTML>
